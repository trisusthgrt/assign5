<div class="auth-container">
  <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="usernameOrEmail">Username or Email</label>
      <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p class="redirect-link">
      Don't have an account? <a routerLink="/auth/register">Register here</a>
    </p>
    <p class="redirect-link">
      <a routerLink="/auth/change-password">Change Password</a>
    </p>
  </form>
</div>
