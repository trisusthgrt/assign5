<div class="auth-container">
  <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Create Admin Account</h2> <!-- Updated title for clarity -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" required>
    </div>

    <!-- **** THE ROLE DROPDOWN HAS BEEN REMOVED FROM THE VIEW **** -->

    <button type="submit" [disabled]="registerForm.invalid" class="primary">Register</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p class="redirect-link">
      Already have an account? <a routerLink="/auth/login">Login here</a>
    </p>
  </form>
</div>
