<div class="management-container">
  <div class="header">
    <h2>Manage Customers</h2>
    <button *ngIf="!showForm" (click)="openAddForm()" class="primary">Add Customer</button>
  </div>

  <!-- Add/Edit Customer Form -->
  <form *ngIf="showForm" [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="data-form">
    <h3>{{ isEditMode ? 'Edit Customer' : 'Add New Customer' }}</h3>
    <div class="form-group">
      <label>Full Name</label>
      <input formControlName="name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="name@example.com">
      <small *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="error">Enter a valid email (must include &#64; and .)</small>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input formControlName="phoneNumber" inputmode="numeric" pattern="\d{10}" maxlength="10" placeholder="10-digit number">
      <small *ngIf="customerForm.get('phoneNumber')?.invalid && customerForm.get('phoneNumber')?.touched" class="error">Phone must be exactly 10 digits</small>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input formControlName="address">
    </div>
    <div class="form-group">
      <label>Relationship Type</label>
      <select formControlName="relationshipType">
        <option value="CUSTOMER">Customer</option>
        <option value="SUPPLIER">Supplier</option>
        <option value="VENDOR">Vendor</option>
      </select>
    </div>
    <div class="form-actions">
        <button type="submit" [disabled]="customerForm.invalid" class="primary">{{ isEditMode ? 'Save Changes' : 'Save Customer' }}</button>
        <button type="button" (click)="closeForm()" class="secondary">Cancel</button>
    </div>
  </form>

  <!-- Customers Table -->
  <table class="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Shop</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td>{{ customer.shopName }}</td>
        <td class="actions-cell">
          <button class="edit-btn" (click)="openEditForm(customer)">Edit</button>
          <button class="delete-btn" (click)="deleteCustomer(customer.id)">Delete</button>
          <a class="link-btn" [routerLink]="['/staff/customers', customer.id]">Open</a>
        </td>
      </tr>
      <tr *ngIf="customers.length === 0">
        <td colspan="5" style="text-align: center;">No customers found.</td>
      </tr>
    </tbody>
  </table>
</div>
